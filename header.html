<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="header.css">

<style>
    #header{
    width:100%;
    height: 100px;
    background-color: rgb(228,37,41);
    display: flex;
}
.logincart>img{
    height:20px;
    background-color: whitesmoke;
}
.logincart{
  display:flex;
}
.reliancelogo{
    width:150px;
    margin-top: 40px;
    margin-left: 60px;
}
#searchbar{
    margin-left: 200px;
    margin-top: 40px;
    display: flex;
}
#searchbar>input{
  height: 37px;
  width:400px;
  box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
  border: none;
  border:transparent;
  
}
#searchbar>button{
    background-color:rgb(68,173,251);
    height:37px;
    width:100px;
    border:none;
}
.logincart{
    display:flex;
    margin-top:50px;
    margin-left: 275px;
    border:1px solid green;
    width:150px;

}
.lgp{
    margin-left: 10px;
    color: whitesmoke;
    text-align: center;
}
.vertical{
  border-right: 1px solid whitesmoke;
  
}
.location{
    height:20px;
    border:none;
}
.store{
    display:flex;
    margin-left: 10px;
    }

    .position{
        margin-right: 10px;
        text-align:center;
    }
    #dropdown{
        height:50px;
        width:100%;
        background-color:rgb(31,73,133);
        margin:0%
        
    }
    #dropdown>ul{
        display: flex;
        list-style: none;
        justify-content: space-around;
        
    }        




</style>
