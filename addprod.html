<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #div1 {
      margin-bottom: 50px;
    }
    input{
        margin: 5px;
        height: 25px;
    }
    button{
        padding: 10px 20px;
    }
  </style>
  <body>
    <div id="div1">
      <h1>Add Product Details</h1>
      <input type="text" name="name" id="name" placeholder="name" /><br>
      <input type="text" name="image" id="image" placeholder="imageurl" /><br>
      <input type="text" name="price" id="price" placeholder="price" /><br>
      <input type="text" name="brand" id="brand" placeholder="brand" /><br>
      <input type="text" name="color" id="color" placeholder="color" /><br>
      <input type="text" name="memory" id="memory" placeholder="memory" /><br>
      <input type="text" name="ram" id="ram" placeholder="ram" /><br>
      <input type="text" name="display" id="display" placeholder="display" /><br>
      <input type="text" name="camera" id="camera" placeholder="camera" /><br>
      <input type="text" name="processor" id="processor" placeholder="processor" /><br>
      <input type="text" name="ossystem" id="ossystem" placeholder="ossystem" /><br>

      <button id="addprodbtn" onclick="addProduct()">ADD</button>
    </div>

    <div id="div2">
      <h1>Delete Product</h1>
      <input type="text" id="delId" />
      <button onclick="deleteID()">Delete</button>
    </div>
  </body>
</html>
