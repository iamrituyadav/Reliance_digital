<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliance Digital Cart</title>
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/header.css">
    <style>
        #count{
            display: flex;
            font-family: sans-serif,;
            font-size: 16px;
        }
        #chkt{
            background-color: #e42529;
            color: white;
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
        }
        #checkout{
            width: 400px;
            border: 1px solid black;
        }
        p{
            color: #818b96;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="cart">
        <div id="count">
            <h4>My Cart</h4>
            <h3>No.of items</h3>
        </div>

        <div id="items">
            <button>Remove</button>
            <button>Move to wishlist</button>
        </div>

        <div id="checkout">
            <div id="btn">
                <a href="./payment.html"><button id="chkt">CHECKOUT</button></a>
                
                <div id="details">
                    <input type="text" id="Coupon" placeholder="Coupon Code">
                    <button>Apply</button>
                    <h4>PRICE DETAILS</h4>
                    <p>Price(no.of items)</p>
                    <p>Delivery Charges</p>
                    <p>Free</p>
                    <hr>
                    <h4 id="totamount">AMOUNT PAYABLE</h4>  
                </div>
                <div>
                    <p>Safe and Secure Payments. Easy returns. 100% Authentic products.</p>
                </div>
            </div>
        </div>
    </div>


    <footer></footer>
</body>
</html>

<script type="module">

    import {footer,header} from "./components/header_footer.js"
    let container=document.getElementById("container")
    container.innerHTML=header()
    let foot=document.querySelector("footer")
    foot.innerHTML=footer()

    import headerFunctionality from "./scripts/header.js"
headerFunctionality();

let items=JSON.parse(localStorage.getItem("relianceCart"))

let cartlength=document.querySelector("h3")
h3.innerText=items.length;

function appendcart(relianceCart){
    relianceCart.forEach((el)=>{
        let div=document.createElement("div")
        let img=document.createElement("img")
        img.src=el.img
        let name=document.createElement("p")
        name.innerHTML=el.name
        let price=document.createElement("p")
        price.innerText=el.
        let p=document.createElement("p")
        p.innerText="*Delivery assurance is subject to our delivery locations staying open as per govt. regulations"
        let btn=document.createElement("button")
        btn.innerHTML="Remove";
        let btn2=document.createElement("button")
        btn2.innerHTML="Move to wishlist";

        div.append(img,name,price,p,btn,btn2)

    })
}

let amount=document.getElementById("totamount")
amount.innerText=items.price





    
</script>
